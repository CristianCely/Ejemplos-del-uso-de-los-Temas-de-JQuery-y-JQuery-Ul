<!DOCTYPE html>
<html>
<head>
    <title>Ejemplo del serializearray</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    
<script>
    
$(document).ready(function(){
    
    $("button").click(function(){
        var x = $("form").serializeArray();
        $.each(x, function(i, field){
            $("#results").append(field.name + ":" + field.value + " ");
        });
    });
});
    
</script>
    
</head>
    
<body>

<form action="" >
  Nombre: <input type="text" name="Nombre" value="Mickey"><br>
  Apellido: <input type="text" name="Apellido" value="Mouse"><br>
</form>

<button>El serial de el formulario en forma de matriz</button>

<div id="results"></div>

</body>
    
</html>
