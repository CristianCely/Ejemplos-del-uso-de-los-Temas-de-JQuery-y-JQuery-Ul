<!DOCTYPE html>
<html>
<head>
<style type="text/css">
    
    a:focus,a:active{
        color: firebrick;
    }    
    </style>
    
     <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    
</head>
<body>
    
<script type="text/javascript">
    
    
function confoco() {
    document.getElementById("letrero").focus();
}

function sinfoco() {
    document.getElementById("letrero").blur();
}
    
    
    
 
</script> 
   
 

 
<a id="letrero" href="https://github.com/CristianCely">Cristian Cely git hub</a>
    
    
    <p>Click en los botones</p>
    

    
<input type="button" onclick="confoco()" value="Con focus">
<input type="button" onclick="sinfoco()" value="Sin focus">
    
  
   
    
   
  
 
    
</body>
</html>
